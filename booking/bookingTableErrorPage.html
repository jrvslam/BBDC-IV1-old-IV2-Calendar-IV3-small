<html>

<head>

    <title>BBDC: Booking For Basic Theory Lesson</title>
    <link rel="stylesheet" href="../style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script language="javascript" src="../admin/inc-script/common.js"></script>
    <script src="../logging.js"></script>

</head>

<body bgcolor="#FFFFFF" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0"
    background="">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            changeHeading();
        });

        function changeHeading() {

            var currentTitle = localStorage.getItem('TheorySelection'); //returns value of object for key requested
            if (currentTitle == 'BTL') {
                document.getElementById('header').innerHTML = "Booking For BTL"
                document.title = "Booking For BTL Error Page"
            }
            if (currentTitle == 'BTP') {
                document.getElementById('header').innerHTML = "Booking For Basic Theory Practice"
                document.title = "Booking For Basic Theory Practice Error Page"
            }
            if (currentTitle == 'BTE') {
                document.getElementById('header').innerHTML = "Booking For Basic Theory Evaluation"
                document.title = "Booking For Basic Theory Evaluation Error Page"
            }

            if (currentTitle == 'FTL') {
                document.getElementById('header').innerHTML = "Booking For FTL"
                document.title = "Booking For FTL Error Page"
            }
            if (currentTitle == 'FTP') {
                document.getElementById('header').innerHTML = "Booking For Final Theory Practice"
                document.title = "Booking For Final Theory Practice Error Page"
            }
            if (currentTitle == 'FTE') {
                document.getElementById('header').innerHTML = "Booking For Final Theory Evaluation"
                document.title = "Booking For Final Theory Evaluation Error Page"
            }
        }
    </script>

    <table width="100%" border="0" style="border-spacing: 5px;" cellpadding="0">
        <tbody>
            <tr valign="top">
                <td><img src="image/invis.gif" width="10" height="1" border="0"></td>
                <td width="100%" valign="top">

                    <p class="pgtitle" id="header">Booking For BTL</p>


                    <table width="100%" border="0" cellspacing="2" cellpadding="2">
                        <tbody>
                            <tr>
                                <td colspan="2" align="center">&nbsp;</td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <!--  start error message ------------------------>



                                    <!--start error-->
                                    <span id="TblSpan" style="VISIBILITY: visible">
                                        <table cellspacing="0" cellpadding="1" width="90%" border="0" bgcolor="#666666">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <table cellspacing="0" cellpadding="3" border="0" width="100%">
                                                            <tbody>
                                                                <tr>
                                                                    <td class="errtbltitle">Status Messages:</td>
                                                                </tr>
                                                                <tr bgcolor="#FFFFFF">
                                                                    <td class="errtblmsg">
                                                                        <ul><span id="error"></span><span
                                                                                id="TblSpan2">* There is no more slots
                                                                                available. Please select another
                                                                                schedule<br>* Please ensure your
                                                                                membership is active to enable booking
                                                                                for your training/test slots.</span>
                                                                        </ul>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br>
                                    </span>

                                    <!--end error-->
                                    <!-- end error message --------------------------->
                                </td>
                            </tr>
                            <tr valign="top">
                                <td class="txtbold" nowrap="" colspan="2">
                                    <input type="button" name="btnBack" value="<< Back" class="btn"
                                        onclick="javascript:history.go(-2);" onmouseover="blueBtnOver(this)"
                                        onmouseout="blueBtnOut(this)">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- End Content -->
                </td>
            </tr>
        </tbody>
    </table>
    <div id="tipDiv" style="position:absolute; visibility:hidden; z-index:100"></div>




    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="PRAGMA" content="NO-CACHE">
    <meta http-equiv="EXPIRES" content="-1">
    <meta http-equiv="PRAGMA" content="NO-CHACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script>if (document.all) document.all.processmsg.style.visibility = 'hidden';</script>
    <script>if (document.layers) document.processmsg.visibility = 'hidden';</script>

</body>

</html>
